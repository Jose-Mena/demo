
<ion-header>
  <ion-toolbar>
    <ion-title>Los Cuentos de Patty</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card *ngFor="let item of items;" color="primary" routerLink="/visor/{{item.enlace}}/{{item.titulo}}" routerDirection="back">
      <ion-row>
        <ion-col>
          <ion-card-header>
            <ion-card-title>{{item.titulo}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
           
            {{item.descripcion}}
          </ion-card-content>
        </ion-col>
        <ion-col>
          <h1 class="ion-text-center">
            <ion-icon name="library-outline"></ion-icon>
          </h1>
        </ion-col>
      </ion-row>
    </ion-card>
    

  </ion-grid>
</ion-content>
